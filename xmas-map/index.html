<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
		<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
		<!--link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css"-->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			html, body, #map {
				height: 100%
			}
		</style>
	</head>
	<body>
	    <div id="map"></div>
		<script>
		    var map = L.map('map').setView([-41, 176], 5);
		    var ourPosition = null;

			var christmasTreeIcon = L.icon({
			    iconUrl: 'assets/christmas-tree-48x48.png',
			    shadowUrl: 'assets/christmas-tree-48x48-shadow.png',

			    iconSize:     [48, 48], // size of the icon
			    shadowSize:   [96, 55], // size of the shadow
			    iconAnchor:   [24, 45], // point of the icon which will correspond to marker's location
			    shadowAnchor: [38, 47],  // the same for the shadow
			    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
			});
			L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
						maxZoom: 18,
						attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
							'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
							'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
						id: 'leighghunt.map-pnofpde7'
					}).addTo(map);

					function onEachFeature(feature, layer) {
						var popupContent = "<p>I started out as a GeoJSON " +
								feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

						if (feature.properties && feature.properties.popupContent) {
							popupContent += feature.properties.popupContent;
						}

						layer.bindPopup(popupContent);
					}

			function onLocationFound(e) {
			    var radius = e.accuracy / 2;

			    //L.marker(e.latlng).addTo(map)
			    //    .bindPopup("You are within " + Math.floor(radius) + " meters from this point");

			    if(ourPosition != null)
			   	{
			   		ourPosition.setLatLng(e.latlng, radius);
			   		ourPosition.redraw();
			   	} else
			   	{
			   		ourPosition = L.circle(e.latlng, radius);
			   		ourPosition.addTo(map);
			    }
			}

			map.on('locationfound', onLocationFound);

			function onLocationError(e) {
			    alert(e.message);
			}

			map.on('locationerror', onLocationError);

			// TO DO - replace this with https://github.com/domoritz/leaflet-locatecontrol#methods to be less presumptious.
			map.locate({setView: true, watch: false});

//https://www.google.com/maps?daddr=-41.1284294,174.8688049

	        $.getJSON("http://rawgit.com/leighghunt/1f67139a4876156f6698/raw", function(data){

				L.geoJson(data, {
					onEachFeature: function (feature, latlng, layer) {
				        layer.bindPopup('<a href="https://www.google.com/maps?daddr='+ latlng.lat + ',' + latlng.lng + '">' + feature.properties.address + '</a>');
					},
				    pointToLayer: function (feature, latlng, layer) {
				        return L.marker(latlng,
				        	{
				        		icon: christmasTreeIcon,
				         		title: feature.properties.address
				         	});
				    }
				}).addTo(map);

			    //geojson.addTo(map);
	          }
			);
	    </script>
	</body>
</html>
